<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="center">
<section class="glass-card login-card">
<h1 class="brand">My App</h1>


<form id="loginForm" class="login-form" onsubmit="return handleLogin(event)">
<div class="field">
<label for="username">Username</label>
<input id="username" name="username" type="text" required autofocus />
</div>


<div class="field">
<label for="password">Password</label>
<input id="password" name="password" type="password" required />
</div>


<div class="actions">
<button type="submit" class="btn">Sign In</button>
</div>


<p id="error" class="error" aria-live="polite"></p>
</form>


<p class="hint">Use <strong>John</strong> / <strong>John123</strong></p>
</section>
</main>


<script src="script.js"></script>
</body>
</html>
